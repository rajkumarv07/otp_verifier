<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            width: 360px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .success {
            color: #16a34a;
            font-size: 18px;
            font-weight: bold;
        }

        .error {
            color: #dc2626;
            margin-top: 10px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
            letter-spacing: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4f46e5;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="card">

        {% if success %}
            <div class="success">OTP Verified Successfully ✅</div>
            <p>You will be redirected shortly...</p>

            <script>
                setTimeout(() => {
                    window.location.href = "/";
                }, 2000);
            </script>

        {% else %}
            <h2>Enter OTP</h2>
            <p>We’ve sent a 6-digit code to your email</p>

            <form method="POST">
                <input type="text" name="otp" placeholder="------" maxlength="6" required>
                <button type="submit">Verify</button>
            </form>

            {% if message %}
                <div class="error">{{ message }}</div>
            {% endif %}
        {% endif %}

    </div>
</body>
</html>
